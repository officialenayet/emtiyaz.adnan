<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emtiyaz Adnan - Age Tracker</title>

  <!-- Open Graph Meta for Link Preview -->
  <meta property="og:title" content="Emtiyaz Adnan - Age Tracker" />
  <meta property="og:description" content="Track Emtiyaz Adnan's exact age live." />
  <meta property="og:image" content="https://i.postimg.cc/Dzmx2PSQ/images.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" /> <!-- এখানেই তোমার সঠিক লিঙ্ক বসাবে -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
    }
    h2 {
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #3b5998;
      text-align: center;
    }
    p {
      font-size: 20px;
      margin: 5px 0;
      text-align: center;
    }
    footer {
      padding: 20px;
      text-align: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .dark-mode {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <a href="https://bio.link/OfficialEnayet" target="_blank">
        <img src="https://i.postimg.cc/Dzmx2PSQ/images.png" alt="Logo" class="logo"/>
      </a>
    </div>
    <h2>Emtiyaz Adnan</h2>
    <p id="age"></p>
    <p id="detailed"></p>
    <p id="liveClock"></p>
  </div>
  <footer>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <div>Dark Mode</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const dob = new Date("2025-06-22T00:00:00");
    const ageEl = document.getElementById("age");
    const detailedEl = document.getElementById("detailed");
    const clockEl = document.getElementById("liveClock");
    const modeToggle = document.getElementById("modeToggle");
    const beep = new Audio("https://github.com/officialenayet/Prompt/raw/refs/heads/main/ding-101492.mp3");

    function update() {
      const now = new Date();
      const diff = now - dob;
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;

      let y = now.getFullYear() - dob.getFullYear();
      let m = now.getMonth() - dob.getMonth();
      let d = now.getDate() - dob.getDate() + 1; // Include start date

      if (d <= 0) {
        m--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        d += prevMonth.getDate();
      }
      if (m < 0) {
        y--;
        m += 12;
      }

      ageEl.textContent = `${totalDays} days old`;
      detailedEl.textContent = `(${y}y-${m}m-${d}d)`;

      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      clockEl.textContent = `${hours} hours, ${minutes} minutes, ${seconds} second`;

      if (seconds === 0) {
        beep.play();
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 },
          startVelocity: 50,
          colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff'],
          shapes: ['circle','star'],
        });
        setTimeout(() => confetti.reset(), 6000);
      }
    }

    setInterval(update, 1000);
    update();

    modeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", modeToggle.checked);
      confetti({
        particleCount: 150,
        spread: 120,
        startVelocity: 45,
        origin: { y: 0.6 },
        shapes: ['circle', 'star'],
        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'],
        scalar: 1.2
      });
    });
  </script>
</body>
</html>
